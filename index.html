<html>

<head>
  <title>Sound Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Identification App</h2>
    <h7>Note: Play any sounds such as clap, snap, bell or any other sound to make the alien dance.</h7>
  </div>

  <div class="main_div">
    <center>
      <button class="btn btn-warning" onclick="start();"> START </button>
      <h3 id="result_label"> I can hear - </h3>
      <h4 id="result_confidence"> Accuracy - </h4>
      <br>
      <img src="aliens-01.png" id="aliens_01" width="300" height="300">
      <img src="aliens-02.png" id="aliens_02" width="300" height="300">
      <img src="aliens-03.png" id="aliens_03" width="300" height="300">
      <img src="aliens-04.png" id="aliens_04" width="300" height="300">
    </center>
  </div>
  <div class="copy_right_footer">
    Developed by - Vignesh Ram
  </div>
  <script src="main.js"></script>
</body>

</html>
